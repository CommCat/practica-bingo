<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica Bingo by Angela Hill</title>
    
  </head>
  <body>
    <section class="mainContainer">

      <div class="cardsContainer"> 
        <h2>Player's card</h2>       
        <table id="playersCard">
          <tr>
            <th class="tableTitle">B</th>
            <th class="tableTitle">I</th>
            <th class="tableTitle">N</th>
            <th class="tableTitle">G</th>
            <th class="tableTitle">O</th>
          </tr>
          <tr>            
            <td id="square0"> &nbsp;</td>
            <td id="square1"> &nbsp;</td>
            <td id="square2"> &nbsp;</td>
            <td id="square3"> &nbsp;</td>
            <td id="square4"> &nbsp;</td>
          </tr>
          <tr>
            <td id="square5"> &nbsp;</td>
            <td id="square6"> &nbsp;</td>
            <td id="square7"> &nbsp;</td>
            <td id="square8"> &nbsp;</td>
            <td id="square9"> &nbsp;</td>
          </tr>
          <tr>
            <td id="square10"> &nbsp;</td>
            <td id="square11"> &nbsp;</td>
            <td id="square12">&nbsp;</td>
            <td id="square13"> &nbsp;</td>
            <td id="square14"> &nbsp;</td>
          </tr>
        </table>
        <p><a href="#" onclick="anotherCardPlayer()">Click here</a> to create a new card</p>
      </div>

      <div class="bingoContainer">
        <h1>Let's play BINGO!</h1>
        <div id="showNumber"></div>
        <button>Call a ball</button>
      </div>

      <div class="computerContainer">
        <h2>Computer's card</h2>
        <table id="computersCard">
          <tr>
            <th class="tableTitle">B</th>
            <th class="tableTitle">I</th>
            <th class="tableTitle">N</th>
            <th class="tableTitle">G</th>
            <th class="tableTitle">O</th>
          </tr>
          <tr>
            <td id="square14"> &nbsp;</td>
            <td id="square15"> &nbsp;</td>
            <td id="square16"> &nbsp;</td>
            <td id="square17"> &nbsp;</td>
            <td id="square18"> &nbsp;</td>
          </tr>
          <tr>
            <td id="square19"> &nbsp;</td>
            <td id="square20"> &nbsp;</td>
            <td id="square21"> &nbsp;</td>
            <td id="square22"> &nbsp;</td>
            <td id="square23"> &nbsp;</td>
          </tr>
          <tr>
            <td id="square24"> &nbsp;</td>
            <td id="square25"> &nbsp;</td>
            <td id="square26"> &nbsp;</td>
            <td id="square27"> &nbsp;</td>
            <td id="square28"> &nbsp;</td>
          </tr>
        </table>
        <p><a href="#" onclick="anotherCardComputer()">Click here</a> to create a new card</p>
      </div>
      
      
    </section>






    <script type="module" src="/main.js"></script>
  </body>
</html>
