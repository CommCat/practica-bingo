<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica Bingo by Angela Hill</title>
    
  </head>
  <body>
    <div class="mainContainer">
      <div class="cardsContainer"> 
        <h2>Player's card</h2>       
        <div class="playersCard">
          <div class="container-line1-player"></div>
          <div class="container-line2-player"></div>
          <div class="container-line3-player"></div>
        </div>
      </div>
      <div class="cardContainer bingo-draw">
        <div class="bingoContainer">
          <h1>Let's play BINGO!</h1> 
          <div class="numberContainer">
            <p class="callNumber"></p>
            <div class = "buttonContainer">           
             <button class="button">Draw a ball</button>
          </div>        
          </div>           
        </div> 
        <div class="showAll"></div>      
      </div>
      
      <div class="cardsContainer">
        <h2>Computer's card</h2>
        <div class="computersCard">
          <div class="container-line1-computer"></div>
          <div class="container-line2-computer"></div>
          <div class="container-line3-computer"></div>        
        </div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  
  <!--  -->
  </body>
</html>
